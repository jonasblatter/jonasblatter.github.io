<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="{{ site.author }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="logo">
    <img src="/assets/img/profile.png" alt="My profile picture">
  </div>

  <header>
    <h1 class="title">{{ site.title }}</h1>
    <p class="description">{{ site.description }}</p>
  </header>

  {% include navigation.html %}

  {{ content }}

  <address>
    <h2>Contact</h2>
    <p>Institute of Philosophy<br>
       University of Bern<br>
       3012 Bern, Switzerland</p>
    <p><a href="https://www.philosophie.unibe.ch"><i class="fa fa-globe" aria-hidden="true"></i> www.philosophie.unibe.ch</a></p>
    <p><a href="mailto:joe@example.com?subject=feedback"><i class="fa fa-envelope-o" aria-hidden="true"></i> jonas.blatter@philo.unibe.ch</a></p>
  </address>

  {% include footer.html %}

</body>
</html>
