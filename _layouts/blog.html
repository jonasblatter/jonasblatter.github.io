---
layout: default
---
<aside class="toc">
  <details open>
    <summary>
      <strong>Categories</strong>
    </summary>
    <ul>
      {% for item in site.data.categories %}
      <li>
        <a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </details>
</aside>

<main>
  <article class="heading">
    <h1>{{ page.title }}</h1>
  </article>
  {{ content }}
</main>
