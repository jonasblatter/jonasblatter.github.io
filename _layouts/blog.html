---
layout: default
---
<aside class="toc">
  <h3>Categories:</h3>
  <ul>
    {% for item in site.data.categories %}
    <li>
      <a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a>
    </li>
    {% endfor %}
  </ul>
</aside>

<main>
  <article class="heading">
    <h1>{{ page.title }}</h1>
  </article>
  {{ content }}
</main>
