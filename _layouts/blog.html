---
layout: default
---

<main class="blog">
  <article class="heading">
    <h1 class="blog-title">{{ page.title }}</h1>
    <p>Categories: <i class="fa fa-tags" aria-hidden="true"></i> <a>All</a>, 
      {% for item in site.data.categories %}
        <a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a>{% if forloop.last == false %}, {% endif %}
      {% endfor %}
    </p>
  </article>
  {{ content }}
</main>
