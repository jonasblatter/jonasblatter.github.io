<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  <ul class="navbar-nav">
  {% for item in site.data.navigation %}

      <a href="{{ item.link }}" class="nav-link">
      {{ item.name }}
    </a>
    </li>
  {% endfor %}
  </ul>

</nav>
