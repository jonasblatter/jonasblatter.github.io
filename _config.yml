title: "Jonas Blatter - Personal Website"
description: "Personal website of Jonas Blatter"
masthead_title: "Personal Website"
github_username: jonasblatter
url: https://jonasblatter.github.io/

minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Berlin # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
date_format: "%d %B %Y"

include:
  - _pages

collections:
  category:
    output: true

titles_from_headings:
  strip_title: true

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Jonas Blatter"
  avatar : "/assets/img/profile.png"
  bio    : "PostDoc researcher in ethics, emotion, and digital technology."
  links:
    - label: "PhilPeople"
      icon: "fas fa-fw fa-link"
      url: "https://philpeople.org/profiles/jonas-blatter"
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0002-6221-021X"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/blatterjo"
    - label: "Mastodon"
      icon: "fab fa-fw fa-mastodon"
      url: "https://zirk.us/@jonasblatter/"

footer:
  links:
    - label: "PhilPeople"
      icon: "fas fa-fw fa-link"
      url: "https://philpeople.org/profiles/jonas-blatter"
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0002-6221-021X"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/blatterjo"
    - label: "Mastodon"
      icon: "fab fa-fw fa-mastodon"
      url: "https://zirk.us/@jonasblatter/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      show_date: true
      comments: true
      share: true
      related: true
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
